<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="webpage icon" href="icon.png" type="png" >
    <!-- Font Styles-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&family=Cousine:ital,wght@0,400;0,700;1,400;1,700&family=Lacquer&family=Pangolin&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"></head>
<body>
    <center>
        <table class="container">
            <caption><img src="icon.png" alt="logo">Tic Tac Toe</caption>
            <tr>
                <td><button class="box"></button></td>
                <td><button class="box"></button></td>
                <td><button class="box"></button></td>
            </tr>
            <tr>
                <td><button class="box"></button></td>
                <td><button class="box"></button></td>
                <td><button class="box"></button></td>
            </tr>
            <tr>
                <td><button class="box"></button></td>
                <td><button class="box"></button></td>
                <td><button class="box"></button></td>
            </tr>
        </table>
        <button id="reset" href="index.html">Reset</button>
        <p id="result"></p>
    </center>
    <script src="script.js"></script>
</body>
</html>
